<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown with Math Rendered</title>

    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 40px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
        }

        /* Content Box */
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Headings */
        h1, h2, h3 {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        /* Markdown Lists */
        ul {
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 8px;
        }

        /* Code Blocks */
        pre {
            background: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        code {
            font-family: 'Roboto Mono', monospace;
        }

        /* MathJax styling */
        .MathJax {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        {{CONTENT}}
    </div>
</body>
</html>
