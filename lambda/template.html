<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown with Math Rendered</title>

    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-size: 1.1em; /* Increase base font size by 10% */
            padding: 44px; /* Increase padding slightly */
        }
    
        /* Content Box */
        .container {
            max-width: 880px; /* Increase width by 10% */
            padding: 33px; /* Increase padding by 10% */
        }
    
        /* Headings */
        h1 {
            font-size: 2.2em; /* Increase size */
        }
    
        h2 {
            font-size: 1.8em;
        }
    
        h3 {
            font-size: 1.5em;
        }
    
        /* Markdown Lists */
        ul {
            padding-left: 22px; /* Slight increase */
        }
    
        ul li {
            margin-bottom: 8.8px; /* Slight increase */
        }
    
        /* Code Blocks */
        pre {
            font-size: 1.1em;
            padding: 16.5px; /* Increase padding */
        }
    
        /* MathJax styling */
        .MathJax {
            font-size: 1.21em; /* Increase math font size */
        }
    </style>
    
</head>
<body>
    <div class="container">
        {{CONTENT}}
    </div>
</body>
</html>
